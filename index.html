<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nathan Jarvis">
        <meta name="description" content="Merging Data Address Book Challenge">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <!-- hot link to minified Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app="AddressBook" ng-controller="AddressController">
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <!-- sort buttons; you will add attributes and code to make them resort the list -->
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="sortBy('lastName')" ng-class="{sorted: isSortedBy('lastName')}">Last Name</button>
                        <button type="button" class="btn btn-default" ng-click="sortBy('firstName')" ng-class="{sorted: isSortedBy('firstName')}">First Name</button>
                        <button type="button" class="btn btn-default" ng-click="sortBy('department')" ng-class="{sorted: isSortedBy('department')}">Department</button>
                    </div>
                </div>
                <!-- filter input; you will add attributes to make this filter the list based on value entered -->
                <div class="filter-ui">
                    <input type="text" class="form-control" placeholder="Search..."
                            ng-model="searchString">
                </div>
            </section>

            <section>
                <ul class="cards">
                    <!--ng-repeat for each object within the employees.js array-->
                    <li class="card" ng-repeat="employeeObj in employees | filter : searchString | orderBy: sortCol : sortReverse">
                        <!-- this img should show the employee picture --> 
                        <img alt="picture of {{employeeObj.firstName}} {{employeeObj.lastName}}" ng-src="{{employeeObj.picUrl}}">
                        <p>{{employees.picUrl}}</p>
                        <div class="details">
                            <h2 class="name">{{employeeObj.firstName}} {{employeeObj.lastName}}</h2>
                            <p class="title">{{employeeObj.title}}</p>
                            <p class="department">{{employeeObj.department}}</p>
                            <p class="phone"><a ng-if = "employeeObj.phone" ng-href = "tel:+{{employeeObj.phone}}">{{employeeObj.phone}}</a></p>
                            <p class="email"><a ng-if = "employeeObj.email" ng-href = "mailto:{{employeeObj.email}}">{{employeeObj.email}}</a></p>
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>

        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
